<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 apk</title>

    <style>
        .box {
            background: #300808;
            border-radius: 10px;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="toggleBox" >Toggle Box</button>
        <text-box v-if = "isVisible"/>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    isVisible: false
                }
            },
            methods: {
                toggleBox() {
                    this.isVisible = !this.isVisible
                }
            },
            updated() {
                console.log('updated')
            }
        })
        app.component('text-box', {
            template: `
                <div class="box"></div>
            `,
            created() {
                console.log('created')
            },
            mounted() {
                console.log('mounted')
            },
            unmounted() {
                console.log('unmounted')
            }
        })
        app.mount('#app')
    </script>
</body>
</html>
